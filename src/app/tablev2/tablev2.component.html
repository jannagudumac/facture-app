<div class="flex flex-row gap-5">
  <div class="w-80">
    <table mat-table id="table" [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let product">
          {{ product.name }}
        </td>
        <td mat-footer-cell *matFooterCellDef>Total:</td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let product">
          {{ product.quantity }}
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let product">
          {{ product.price }}
        </td>
        <td mat-footer-cell *matFooterCellDef>
          {{ total | number : "1.2-2" }}
        </td> </ng-container
      >

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
  </div>

  <div>
    <form
      id="form"
      [formGroup]="formGroup"
      (ngSubmit)="onSubmit()"
      class="grid grid-rows-3 p-10"
    >
      <h2 class="center">Add a new product</h2>
      <mat-form-field
        ><input matInput formControlName="name" type="text" placeholder="Name"
      /></mat-form-field>
      <mat-form-field
        ><input
          matInput
          formControlName="quantity"
          type="number"
          placeholder="Quantity"
      /></mat-form-field>
      <mat-form-field>
        <input
          matInput
          formControlName="price"
          type="number"
          placeholder="Price"
        />
      </mat-form-field>

      <button mat-flat-button type="submit" id="submit" (click)="onSubmit()">
        Submit
      </button>
    </form>
  </div>
</div>
